<ion-menu contentId="main-content" side="start" menuId="main-menu">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu de Opciones</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item button (click)="crearprod()">
        <ion-icon name="add-outline" slot="start"></ion-icon>
        Añadir Objeto
      </ion-item>
      <ion-item button>
        <ion-icon name="wallet-outline" slot="start"></ion-icon>
        Registrar Compra
      </ion-item>
      <ion-item button>
        <ion-icon name="stats-chart-outline" slot="start"></ion-icon>
        Estadisticas
      </ion-item>
      <ion-item button>
        <ion-icon name="settings-outline" slot="start"></ion-icon>
        Ajustes
      </ion-item>
      <ion-item button>
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        Cerrar sesión
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<!-- Contenido principal -->
<div class="ion-page" id="main-content">
  <app-base1 title="Inicio"></app-base1>
    <!-- Aquí invocas el componente Base1 -->

    <!-- Barra de búsqueda -->
    <ion-toolbar>
      <ion-searchbar (ionInput)="filtrarProductos($event)"></ion-searchbar>


      <ion-buttons slot="end">
        <ion-button>
          <ion-icon slot="icon-only" name="filter-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>

  
  <ion-content [fullscreen]="true" class="fondocarton">
    
    <!-- Productos -->
    <div class="invflex">
      <ion-card class="fondocarton" *ngFor="let producto of productosFiltrados">
        <ion-row>
          <!-- Columna para la imagen -->
          <ion-col size="4" class="image-column">
            <img
              alt="Producto"
              [src]="getImages(producto) | imageProduct"
              (click)="VerProducto(producto)"
            />
          </ion-col>

          <!-- Columna para el contenido -->
          <ion-col
            size="8"
            class="content-column"
            style="position: relative"
            (click)="VerProducto(producto)"
          >
            <ion-card-header>
              <ion-card-title>{{producto.nombre}}</ion-card-title>
              <ion-card-subtitle>Stock: {{producto.stock}}</ion-card-subtitle>
              <ion-card-subtitle>Precio: {{ producto.precio | currency:'CLP ':'symbol':'1.0-0' }}</ion-card-subtitle>
            </ion-card-header>
          </ion-col>
          <ion-button
            fill="clear"
            size="medium"
            style="position: absolute; top: 20; right: 0"
            (click)="presentActionSheet(producto)"
          >
            <ion-icon name="ellipsis-vertical" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-row>
      </ion-card>
    </div>
  </ion-content>
</div>
