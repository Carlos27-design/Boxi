<ion-content [fullscreen]="true">
  <div class="banner">
    <img src="assets/images/LogoBoxi.png" alt="Description of the image" style="width: 200px; height:auto;" />
  </div>

  <div class="input-wrapper">
    <h1>Inicio de Sesión</h1>

    <ion-input
      class="inputfield1"
      labelPlacement="floating"
      fill="outline"
      type="email"
      [(ngModel)]="loginData.email"
    >
      <div slot="label">Email</div>
    </ion-input>

    <ion-input
      class="inputfield1"
      labelPlacement="floating"
      fill="outline"
      type="password"
      [(ngModel)]="loginData.password"
      style="margin-bottom: 20px;"
    >
      <div slot="label">Contraseña</div>
    </ion-input>

    <ion-button (click)="login()" style="margin-bottom: 20px;">Ingresar</ion-button>

    <p>No tienes una cuenta? <a (click)="Register()">Regístrate Aquí.</a></p>
    <p>¿Olvidaste tu contraseña? <a>Recupera tu contraseña.</a></p>
  </div>
</ion-content>
